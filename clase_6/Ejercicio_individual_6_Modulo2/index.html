<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Ventanas Fancybox</title>
  <!-- enlace a hojas de estilo de fancybox, jquery y bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 <!-- ***** cargar con live server u otro servidor ****-->
<body>

    <hr class="my-4" />

    <div class="container text-center">
        <!--imagen local-->
        <div class="row">
            <div class="col">

                    <img class="image-fluid" src="./assets/img/hummingbird-7876355__340.webp" width="300" height="200"
                        alt="img_alt" /></a>
            </div>
            <!--video de youtube-->
            <div class="row">
                <div class="col my-4">
                    <a class="btn btn-primary varios fancybox.iframe"

            </div>
            <!--mapa desde google maps-->
            <div class="row">

    </div>
 
    <!--pie de pÃ¡gina-->
